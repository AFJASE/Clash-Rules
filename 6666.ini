;1、域名组
ruleset=AI,https://raw.githubusercontent.com/limbopro/Profiles4limbo/refs/heads/main/AI_Platforms.list
ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Ruleset/Netflix.list
ruleset=Blocked Website,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ProxyGFWlist.list
ruleset=Blocked Website,https://github.com/AFJASE/Clash-Rules/raw/refs/heads/main/Otherproxy.list
ruleset=Others,[]FINAL

;2、策略组
custom_proxy_group=AI`select`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Netflix`select`[]流媒体`[]香港`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Blocked Website`select`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Others`select`[]DIRECT`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大

;3、节点组
custom_proxy_group=流媒体`select`(流媒体|家宽|原生|HKG|SGP|Hong Kong|Singapore)
custom_proxy_group=香港`url-test`(?=.*(香港|Hong Kong))^((?!(香港0|client)).)*$`http://hk.chinamobile.com`180,,1
custom_proxy_group=台湾`url-test`(?=.*(台湾))^((?!(台湾0)).)*$`http://hk.chinamobile.com`180,,1
custom_proxy_group=新加坡`url-test`(?=.*(新加坡|SGP|Singapore))^((?!(新加坡0)).)*$`http://hk.chinamobile.com`180,,1
custom_proxy_group=韩国`url-test`(韩国)`http://hk.chinamobile.com`180,,1
custom_proxy_group=日本`url-test`(?=.*(日本|Japan))^((?!(日本0)).)*$`http://hk.chinamobile.com`180,,1
custom_proxy_group=美国`url-test`(?=.*(拉斯维加斯|凤凰城|纽约|United States))^((?!(美国)).)*$`http://hk.chinamobile.com`180,,1
custom_proxy_group=德国`url-test`(德国)`http://hk.chinamobile.com`180,,1
custom_proxy_group=英国`url-test`(英国)`http://hk.chinamobile.com`180,,1
custom_proxy_group=加拿大`url-test`(加拿大)`http://hk.chinamobile.com`180,,1

;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
