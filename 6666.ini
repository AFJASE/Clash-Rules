;1、域名组
ruleset=Blocked Website,https://github.com/AFJASE/Clash-Rules/raw/refs/heads/main/Otherproxy.list
ruleset=AI,https://raw.githubusercontent.com/limbopro/Profiles4limbo/refs/heads/main/AI_Platforms.list
ruleset=Blocked Website,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ProxyGFWlist.list
ruleset=Netflix,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Netflix/Netflix.list
ruleset=Others,[]FINAL

;2、策略组
custom_proxy_group=AI`select`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]DIRECT
custom_proxy_group=Netflix`select`[]流媒体`[]手动`[]香港`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]DIRECT
custom_proxy_group=Blocked Website`select`[]手动`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]DIRECT
custom_proxy_group=Others`select`[]DIRECT`[]手动`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国

;3、节点组
custom_proxy_group=流媒体`select`(流媒体|家宽|原生)`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=手动`select`(?=.*(香港|台湾|新加坡|韩国|日本))^((?!(0)).)*$`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=香港`url-test`(香港)`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=台湾`url-test`(台湾)`http://www.apple.com/library/test/success.html`180,1,
custom_proxy_group=新加坡`url-test`(新加坡)`http://www.apple.com/library/test/success.html`180,,
custom_proxy_group=韩国`url-test`(韩国)`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=日本`url-test`(日本)`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=美国`url-test`(美国|拉斯维加斯|凤凰城|纽约)`http://www.apple.com/library/test/success.html`180,,1
custom_proxy_group=德国`url-test`(德国)`http://www.apple.com/library/test/success.html`180,,1

;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
