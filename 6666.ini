;2、策略组
custom_proxy_group=AI`select`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Netflix`select`[]流媒体`[]香港`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Blocked Website`select`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大`[]DIRECT
custom_proxy_group=Others`select`[]DIRECT`[]香港`[]流媒体`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]德国`[]英国`[]加拿大

;3、节点组
custom_proxy_group=流媒体`select`(流媒体|家宽|原生|HKG|SGP|Hong Kong|Singapore)`http://captive.apple.com`180,,1
custom_proxy_group=香港`url-test`(?=.*(香港|Hong Kong))^((?!(Client)).)*$`http://captive.apple.com`180,,1
custom_proxy_group=台湾`url-test`(台湾)`http://captive.apple.com`180,,1
custom_proxy_group=新加坡`url-test`(新加坡|Singapore)`http://captive.apple.com`180,,1
custom_proxy_group=韩国`url-test`(韩国)`http://captive.apple.com`180,,1
custom_proxy_group=日本`url-test`(日本|Japan)`http://captive.apple.com`180,,1
custom_proxy_group=美国`url-test`(美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|硅谷|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|United States)`http://captive.apple.com`180,,1
custom_proxy_group=德国`url-test`(德国)`http://captive.apple.com`180,,1
custom_proxy_group=英国`url-test`(英国)`http://captive.apple.com`180,,1
custom_proxy_group=加拿大`url-test`(加拿大)`http://captive.apple.com`180,,1

;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
