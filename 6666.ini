;2、策略组
custom_proxy_group=AI`select`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]欧洲&加拿大`[]DIRECT
custom_proxy_group=Bilibili`select`[]DIRECT`[]香港`[]台湾`[]流媒体
custom_proxy_group=Netflix`select`[]流媒体`[]香港`[]台湾`[]新加坡`[]韩国`[]日本`[]美国`[]欧洲&加拿大`[]DIRECT
custom_proxy_group=Blocked Website`select`[]香港`[]台湾`[]流媒体`[]新加坡`[]韩国`[]日本`[]美国`[]欧洲&加拿大`[]DIRECT
custom_proxy_group=Others`select`[]DIRECT`[]香港`[]台湾`[]流媒体`[]新加坡`[]韩国`[]日本`[]美国`[]欧洲&加拿大

;3、节点组
custom_proxy_group=流媒体`select`(流媒体|家宽|HK|TW)
custom_proxy_group=香港`url-test`(?=.*(香港|HK))^((?!(香港1|香港2)).)*$`http://captive.apple.com`180,,1
custom_proxy_group=台湾`url-test`(台湾|TW)`http://captive.apple.com`180,,1
custom_proxy_group=新加坡`url-test`(新加坡|SG)`http://captive.apple.com`180,,1
custom_proxy_group=韩国`url-test`(韩国|KR)`http://captive.apple.com`180,,1
custom_proxy_group=日本`url-test`(日本|JP)`http://captive.apple.com`180,,1
custom_proxy_group=美国`url-test`(纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|硅谷|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|US|美国)`http://captive.apple.com`180,,1
custom_proxy_group=欧洲&加拿大`select`(德国|英国|加拿大)

;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
